<section class="mt-5">

<div class="container">

  <div class="row movie">

    <div class="col-md-4">
      <div class="image">
        <img [src]="'https://image.tmdb.org/t/p/w500/'+actordetalis.profile_path" class="w-100 rounded" [alt]="actordetalis.name">
      </div>
    </div>

    <div class="col-md-8">

      <div class="caption text-main">
        <h1 class="bg-main text-center  mt-2">{{actordetalis.name}}</h1>

            <div class="row m-3">

              @for (item of actordetalis.also_known_as; track $index) {
                <div class="col-md-6 ">
                  <p>{{$index+1}}-{{item}}</p>
                </div>
              }
            </div>
            <hr>
            <p  class="lead" >{{actordetalis.biography}}</p>
            <hr>
            <ul class="bg-main list-unstyled d-flex justify-content-between align-items-center mt-3">
              <li>
                <p class="mb-0 p-2">{{actordetalis.birthday}}</p>
              </li>
              <li>
                <p class="mb-0 p-2">{{actordetalis.known_for_department}}</p>
              </li>
              <li>
                <p class="mb-0 p-2">{{actordetalis.place_of_birth}}</p>
              </li>
            </ul>

      </div>
    </div>
  </div>
</div>

</section>
