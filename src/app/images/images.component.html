<section>

<div class="container">

  <div class="row g-3">
@for (item of imageList.backdrops; track $index) {
  <div class="col-md-2">
    <div class="layer">
      <div class="image">
        <img [src]="'https://image.tmdb.org/t/p/w500/'+item.file_path" class="w-100" [alt]="item.aspect_ratio">
      </div>
    </div>
  </div>
}
  </div>
</div>

</section>
